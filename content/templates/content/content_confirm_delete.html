{% extends 'content/base.html' %}
{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
                <div class="card mb-3 mt-4 box-shadow">
                    <div class="card-header text-center">
                        <h4 class="my-0 font-weight-normal">Действительно хотите удалить пост?</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <p> <strong>Заголовок:</strong> {{ object.title }}</p>
                            <hr>
                            <p> <strong>Содержание:</strong> {{ object.text }}</p>

                            <div class="bth-group text-center ">
                                <button type="submit" class="btn btn-success active">
                                    Удалить
                                </button>
                                <div class="btn-group">
                                    {% if object.user.pk == user.pk %}
                                    <a href="{% url 'content:personal_list' %}" class="btn btn-danger active"
                                       aria-current="page">
                                        Отмена </a>
                                    {% else %}
                                    <a href="{% url 'content:manager_list' %}" class="btn btn-danger active"
                                       aria-current="page">
                                        Отмена </a>
                                    {% endif %}
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
{% endblock %}
