{% extends 'content/base.html' %}
{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form method="post" enctype="multipart/form-data">
                <div class="card mb-3 mt-4 box-shadow">
                    <div class="card-header text-center">
                        {% if object %}
                        <h4 class="my-0 font-weight-normal">Изменение поста</h4>
                        {% else %}
                        <h4 class="my-0 font-weight-normal">Cоздайте свой пост</h4>
                        {% endif %}
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn d-grid gap-2 col-5 mx-auto btn-block"
                                style="background-color: #ccb5eb">
                            {% if object %}
                            Редактировать
                            {% else %}
                            Cоздать
                            {% endif %}
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
{% endblock %}
